<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="bg-container" id="bg-container">
        <div class="blur"></div>
        <div class="content">
            <div class="img d-flex flex-column" id="bg-content">
                <div class="d-flex justify-content-between">
                    <div class="d-flex pl-5 pt-3 align-items-baseline row-hl">
                        <div class="display-4 item-hl">
                            <p id="city"> --</p>
                        </div>
                        <div class="h3 ml-3 align-items-baseline item-hl">
                            <p id="country"></p>
                        </div>
                    </div>
                        <div class="mt-5 mr-5 px-4 content-right text-bg text-dark">
                            <div class="row my-3">
                                <div class="col-lg-4 m-auto">
                                    <i class="fas fa-wind fa-2x"></i>
                                </div>
                                <div class="col-lg-8 p-2">
                                    <p class="m-auto">Wind Speed 
                                        <br>
                                        <span id="windSpeed">- -</span> km/h
                                    </p>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-lg-4 m-auto">
                                    <i class="fas fa-tint fa-2x pl-1"></i>
                                </div>
                                <div class="col-lg-8 p-2">
                                    <p class="m-auto"> Humidity  
                                        <br>
                                        <span id="humidity">- -</span>%
                                    </p>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-lg-4 m-auto">
                                    <i class="fas fa-umbrella fa-2x m-auto"></i>
                                </div>
                                <div class="col-lg-8 p-2">
                                    <p class="m-auto">Chang of Rain 
                                        <br>
                                        <span id="precipProbability">- -</span>%
                                    </p>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="searchBar my-auto">
                    <form class="input-group bg-search rounded">
                        <input class="form-control border-dark border-r" type="text">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark">Search</button>
                        </div>
                    </form>
                </div>
                <div class="content-bottom" >
                    <div class="row py-4 ml-5">
                        <div class="row d-flex col-lg-3 ml-4 mr-2 align-items-center justify-content-center content-border">
                                <i class="fas fa-sun fa-5x" id="icon"></i>
                                <p class="display-3 mt-2 ml-4">
                                    <span id="temperature">-</span>&deg;
                                </p>                       
                        </div>
                        <div class="row col-lg-8 ml-2" id="panel"></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="text-right">
            <p id="imgAuthor" class="p-2 text-dark"></p>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
