<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/all.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="blur"></div>
        <div class="card">
            <div class="card-top">
                    <div class="card-title">
                    <h1 id="city">- -</h1>
                    <h2 id="country"></h2>
                </div>
                <div class="card-aside">
                    <div class="card-aside-icon">
                        <i class="fas fa-wind fa-2x"></i>
                        <i class="fas fa-tint fa-2x"></i>
                        <i class="fas fa-umbrella fa-2x"></i>
                    </div>
                    <div class="card-aside-item">
                        <div>
                            <p>Wind Speed</p>
                            <p>
                                <span id="windSpeed">- -</span> km/h
                            </p>
                        </div>
                        <div>
                            <p>Humidity</p>
                            <span id="humidity">- -</span>%
                        </div>
                        <div>
                            <p>Chance of Rain</p>
                            <p>
                                <span id="precipProbability">- -</span>%
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-middle">
                <form class="search-bar" >
                    <input type="text">
                    <button class="btn">Search</button>
                </form>
            </div>
            <div class="card-bottom">
                <div class="weather-now">
                    <i class="fas fa-sun fa-5x" id="icon"></i>
                    <h1 class="">
                        <span id="temperature">--</span>&deg;
                    </h1>
                </div>
                <div class="forecast" id="panel"></div>
            </div>
        </div>
        <p id="imgAuthor">Photo: Eros Pagotto</p>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
